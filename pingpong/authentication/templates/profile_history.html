{% load static %}
<page-element name="match_history" src="/static/js/views/MatchHistory.js">
  <div class="container">
    <div class="text-center mt-5" id="matchHistoryContent">
    <h1>Profile</h1>
    </div>
  </div>
  
  <style>
    body {
      background-color: #2e2d2d;
      color: white;
    }

    .match-list {
      max-width: 800px;
      margin: 0 auto;
    }

    .match-card {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      color: white;
      text-align: left;
    }

    .match-card.win {
      border-left: 4px solid #2ecc71;
    }

    .match-card.loss {
      border-left: 4px solid #e74c3c;
    }

    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 20px auto;
    }

    .result-tag {
      padding: 4px 8px;
      border-radius: 4px;
      display: inline-block;
      margin-left: 10px;
    }

    .result-win {
      background-color: #2ecc71;
    }

    .result-loss {
      background-color: #e74c3c;
    }

    .btn-secondary {
      background-color: #4a4a4a;
      border: none;
      margin-top: 20px;
    }

    .btn-secondary:hover {
      background-color: #5a5a5a;
    }
  </style>
</page-element>
