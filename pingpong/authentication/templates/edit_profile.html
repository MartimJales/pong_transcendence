<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login with 42</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../style.css"> 
<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="{% url 'landing' %}">Transcendence</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'landing' %}">Home</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'game' user.pk %}" tabindex="-1" aria-disabled="true">Game</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'signup' %}">Sign up</a>
        </li>
        {% endif %}

      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="text-center mt-5">
        <h1>Edit Your Nickname</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nick">New Nickname:</label>
                <input type="text" id="nick" name="nick" value="{{ nick }}" class="form-control">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <a href="{% url 'user_profile' user_id=user.id %}" class="btn btn-secondary mt-3">Back to Profile</a> <!-- we send two args here meu parceiro -->
    </div>
</div>
  <div class="centered-div">
	<canvas></canvas>
</div>
</body>
</html>
