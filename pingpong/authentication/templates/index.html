{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Transcendence</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="/" data-link>Transcendence</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/" data-link>Register</a>
            </li>
        </div>
    </nav>

    <style>
      .ping-pong-container {
        background-color: #1a1a1a;
        color: #ffffff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      }
      .ping-pong-title {
        font-family: 'Arial Black', sans-serif;
        font-size: 2.5rem;
        text-transform: uppercase;
        margin-bottom: 2rem;
        text-shadow: 2px 2px 4px rgba(0, 255, 0, 0.5);
        position: relative;
        display: inline-block;
        padding: 0 50px;
      }
      .ping-pong-input {
        background-color: #333;
        border: 2px solid #00ff00;
        color: #ffffff;
        border-radius: 20px;
        padding: 0.5rem 1rem;
      }
      .ping-pong-input:focus {
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      }
      .ping-pong-btn {
        background-color: #00ff00;
        border: none;
        color: #000000;
        font-weight: bold;
        text-transform: uppercase;
        border-radius: 20px;
        padding: 0.5rem 2rem;
        transition: all 0.3s ease;
      }
      .ping-pong-btn:hover {
        background-color: #00cc00;
        transform: scale(1.05);
      }
      .ping-pong-ball {
        display: inline-block;
        width: 20px;
        height: 20px;
        background-color: #ffffff;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        animation: sideBounce 2s ease-in-out infinite;
      }
      .ping-pong-ball:first-child {
        left: 0;
        animation-delay: -1s;
      }
      .ping-pong-ball:last-child {
        right: 0;
      }
      @keyframes sideBounce {
        0%, 100% {
          transform: translateY(-50%) translateX(0) scale(1, 1);
          animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
        }
        50% {
          transform: translateY(-50%) translateX(15px) scale(1.1, 0.9);
          animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
        }
        0%, 100% {
          background-color: rgba(255, 255, 255, 0.8);
        }
        50% {
          background-color: rgba(255, 255, 255, 1);
        }
      }
    </style>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="ping-pong-container text-center mt-5">
            <h1 class="ping-pong-title">
              <span class="ping-pong-ball"></span>
              Login to Transcendence
              <span class="ping-pong-ball"></span>
            </h1>
            <form id="loginForm">
              <div class="form-group mb-3">
                <label for="username" class="mb-2">Username</label>
                <input type="text" class="form-control ping-pong-input" id="username" name="username" required>
              </div>
              <div class="form-group mb-3">
                <label for="password" class="mb-2">Password</label>
                <input type="password" class="form-control ping-pong-input" id="password" name="password" required>
              </div>
              <button type="submit" class="btn ping-pong-btn mt-3">Serve!</button>
            </form>
            <div id="message" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/js/router.js"></script>
    {% include 'login.html' %} 
    {% include 'teste.html' %} 

    
</body>
</html>
