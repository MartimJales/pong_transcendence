<div>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="/" data-link>Transcendence</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" 
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" onclick="Router.go('signup')" data-link>Register</a>
            </li>
        </ul>
    </div>
</nav>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="ping-pong-container text-center mt-5" id="local">
          <h1 id="signup-to-transcendence" class="ping-pong-title">
            <span class="ping-pong-ball"></span>
            Sign Up for Transcendence
            <span class="ping-pong-ball"></span>
          </h1>
          
          <form id="signupForm">
            <div class="form-group mb-3">
              <input type="text" class="form-control" id="username" placeholder="Username" required>
            </div>

            <div class="form-group mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>

            <div class="form-group mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>

            <div class="form-group mb-3">
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="btn ping-pong-btn mt-3" id="butao">Register</button>
          </form>

          <div id="message" class="mt-3"></div>
          
          <div class="mt-3" id="div">
            Already have an account? 
            <a href="#" onclick="Router.go('login'); return false;">Login here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
